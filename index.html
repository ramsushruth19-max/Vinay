
<!DOCTYPE html>
<html lang="en">
<head>

<style>
body { font-family: Arial, sans-serif; text-align: center; background: #0d0d0d; color: #fff; margin: 0; padding: 40px; }

</style>
</head>
<body>
<h1>AI Music Creator</h1>
<p>Generate unique music with a single click.</p>
<button onclick="createMusic()">ðŸŽµ Create Music</button>
<div class="box" id="output">Your music will appear here...</div>


<script>
function createMusic() {
const tunes = ["Lo-Fi Beats", "Chill Vibes", "Epic Synth", "Jazz Flow", "Futuristic Bass"];

document.getElementById('output').textContent = `AI generated: ${random}`;
}
